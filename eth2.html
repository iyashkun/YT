<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethereum Wallet : Connect</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Font: Viga -->
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Viga', sans-serif;
      background: linear-gradient(145deg, #0b0b0b, #2b0033);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-5 right-5 bg-gray-800 text-white px-4 py-2 rounded-xl hidden text-sm z-50"></div>

  <!-- Wallet Connect Button -->
  <div class="relative">
    <button id="walletBtn" onclick="handleWalletClick()" class="bg-purple-600 px-5 py-3 rounded-xl text-sm font-bold transition">
      Connect Wallet
    </button>

    <!-- Dropdown -->
    <div id="dropdown" class="absolute top-14 right-0 bg-gray-800 border border-gray-700 rounded-xl w-44 hidden">
      <button onclick="copyAddress()" class="w-full px-4 py-2 text-left text-sm rounded-t-xl">Copy Address</button>
      <button onclick="disconnectWallet()" class="w-full px-4 py-2 text-left text-sm rounded-b-xl">Disconnect</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="mt-10 text-center">
    <h2 class="text-xl font-semibold mb-2">Dashboard</h2>
    <div class="bg-gray-800 p-4 rounded-xl w-80 mx-auto">
      <p class="text-sm text-gray-300">Current ETH Balance:</p>
      <p id="balance" class="text-lg font-bold text-yellow-300 mt-1">0.00 ETH</p>
      
      <div id="stats" class="mt-4 hidden">
        <p class="text-sm text-gray-300">First Transaction Date:</p>
        <p id="firstTxDate" class="text-sm text-white mt-1">N/A</p>
        
        <p class="text-sm text-gray-300 mt-3">Last Transaction Date:</p>
        <p id="lastTxDate" class="text-sm text-white mt-1">N/A</p>
        
        <p class="text-sm text-gray-300 mt-3">Total Transactions:</p>
        <p id="totalTx" class="text-sm text-white mt-1">0</p>
        
        <p class="text-sm text-gray-300 mt-3">Total Sent Amount:</p>
        <p id="totalSent" class="text-sm font-bold text-red-300 mt-1">0.00 ETH</p>
        
        <p class="text-sm text-gray-300 mt-3">Total Received Amount:</p>
        <p id="totalReceived" class="text-sm font-bold text-green-300 mt-1">0.00 ETH</p>
      </div>
    </div>
  </div>

  <script>
    let connectedAddress = null;
    const API_KEY = 'YourApiKeyHere'; // Replace with your free Etherscan API key from https://etherscan.io/apis

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.innerText = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    function truncateAddress(addr) {
      return `${addr.slice(0, 6)}.....${addr.slice(-6)}`;
    }

    async function connectEthereumWallet() {
      showToast('Connecting.');
      await new Promise(r => setTimeout(r, 500));
      showToast('Connecting..');
      await new Promise(r => setTimeout(r, 500));
      showToast('Connecting...');
      await new Promise(r => setTimeout(r, 500));

      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          connectedAddress = accounts[0];
          document.getElementById("walletBtn").innerText = truncateAddress(connectedAddress);
          document.getElementById("walletBtn").onclick = toggleDropdown;
          showToast("Connected!");
          getBalance();
          fetchTransactionStats();
        } catch (error) {
          showToast("Connection Failed");
        }
      } else {
        showToast("Ethereum Wallet Not Found (Install MetaMask?)");
      }
    }

    function disconnectWallet() {
      connectedAddress = null;
      document.getElementById("walletBtn").innerText = "Connect Wallet";
      document.getElementById("walletBtn").onclick = handleWalletClick;
      document.getElementById("dropdown").classList.add("hidden");
      document.getElementById("balance").innerText = "0.00 ETH";
      document.getElementById("stats").classList.add("hidden");
      showToast("Disconnected");
    }

    function handleWalletClick() {
      connectEthereumWallet();
    }

    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.classList.toggle("hidden");
    }

    function copyAddress() {
      if (connectedAddress) {
        navigator.clipboard.writeText(connectedAddress);
        showToast("Address Copied");
      }
    }

    async function getBalance() {
      try {
        const balance = await window.ethereum.request({ method: 'eth_getBalance', params: [connectedAddress, 'latest'] });
        const eth = parseFloat(parseInt(balance, 16) / 1e18).toFixed(4);
        document.getElementById("balance").innerText = `${eth} ETH`;
      } catch (err) {
        document.getElementById("balance").innerText = "0.00 ETH";
      }
    }

    async function fetchTransactionStats() {
      if (!API_KEY || API_KEY === '1AP68CJ2H1KX8M1EJ2CPVQ8YZK87V84A9Q') {
        showToast("Please set your Etherscan API key in the code.");
        return;
      }

      try {
        showToast("Fetching transaction history...");
        const url = `https://api.etherscan.io/api?module=account&action=txlist&address=${connectedAddress}&startblock=0&endblock=99999999&sort=asc&apikey=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.status === '1' && data.result.length > 0) {
          const txs = data.result;
          const firstTx = txs[0];
          const lastTx = txs[txs.length - 1];

          const firstDate = new Date(parseInt(firstTx.timeStamp) * 1000).toLocaleDateString();
          const lastDate = new Date(parseInt(lastTx.timeStamp) * 1000).toLocaleDateString();

          let totalSent = 0;
          let totalReceived = 0;

          txs.forEach(tx => {
            const valueWei = parseInt(tx.value);
            const valueEth = valueWei / 1e18;

            if (tx.from.toLowerCase() === connectedAddress.toLowerCase()) {
              totalSent += valueEth;
            }
            if (tx.to && tx.to.toLowerCase() === connectedAddress.toLowerCase()) {
              totalReceived += valueEth;
            }
          });

          document.getElementById("firstTxDate").innerText = firstDate;
          document.getElementById("lastTxDate").innerText = lastDate;
          document.getElementById("totalTx").innerText = txs.length;
          document.getElementById("totalSent").innerText = `${totalSent.toFixed(4)} ETH`;
          document.getElementById("totalReceived").innerText = `${totalReceived.toFixed(4)} ETH`;

          document.getElementById("stats").classList.remove("hidden");
          showToast("Transaction stats loaded!");
        } else {
          document.getElementById("stats").classList.remove("hidden");
          document.getElementById("firstTxDate").innerText = "No transactions";
          document.getElementById("lastTxDate").innerText = "No transactions";
          document.getElementById("totalTx").innerText = "0";
          document.getElementById("totalSent").innerText = "0.00 ETH";
          document.getElementById("totalReceived").innerText = "0.00 ETH";
          showToast("No transaction history found.");
        }
      } catch (err) {
        showToast("Failed to fetch transaction history. Check API key.");
        console.error(err);
      }
    }

    window.addEventListener("click", function(e) {
      const btn = document.getElementById("walletBtn");
      const drop = document.getElementById("dropdown");
      if (!btn.contains(e.target) && !drop.contains(e.target)) {
        drop.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
