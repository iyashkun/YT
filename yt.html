<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Safe YouTube Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-xl mb-4">YouTube Video Player</h1>
  <input type="text" id="yturl" placeholder="Enter YouTube URL" class="p-2 text-black w-1/2" />
  <button onclick="loadVideo()" class="bg-blue-600 px-4 py-2 mt-2">Play Video</button>

  <div id="player" class="w-full md:w-2/3 aspect-video mt-6">
    <!-- YouTube iframe will be added here -->
  </div>

  <script>
    function extractVideoId(url) {
      const regex = /(?:youtube\.com.*(?:\/|v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('yturl').value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("Invalid YouTube URL");
        return;
      }

      // const iframe = `<iframe class="w-full h-full" src="https://www.youtube-nocookie.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1" frameborder="0" allowfullscreen></iframe>`;
      const iframe = `<iframe class="w-full h-full" src="https://www.youtube-nocookie.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1&vq=hd1080" frameborder="0" allowfullscreen></iframe>`;
      document.getElementById('player').innerHTML = iframe;
    }
  </script>
</body>
</html>
