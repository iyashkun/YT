<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>YouTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-start min-h-screen">
  <div id="player" class="w-full md:w-2/3 aspect-video mt-6"></div>

  <script>
    function extractVideoId(url) {
      const regex = /(?:youtube\.com.*(?:\/|v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo(videoUrl = null) {
      const url = videoUrl || document.getElementById('yturl').value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("Invalid YouTube URL");
        return;
      }

      const iframe = `<iframe class="w-full h-full" src="https://www.youtube-nocookie.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1&vq=hd1080" frameborder="0" allowfullscreen></iframe>`;
      document.getElementById('player').innerHTML = iframe;
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const videoParam = params.get('video');
      if (videoParam) {
        document.getElementById('yturl').value = videoParam;
        loadVideo(videoParam);
      }
    };
  </script>
</body>
</html>
