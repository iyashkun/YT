<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      backdrop-filter: none;
    }
    .blurred-bg {
      position: fixed;
      inset: 0;
      background: url('https://storage.googleapis.com/a1aa/image/0645c10b-f263-4d06-c42f-954fb0da392c.jpg') center/cover no-repeat;
      filter: blur(40px);
      z-index: -1;
      opacity: 0.3;
    }
    .player-container {
      width: 320px;
      background: rgba(30, 30, 30, 0.4);
      border-radius: 48px;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      box-shadow: 0 0 30px rgb(0 0 0 / 0.7);
      padding: 1.5rem 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    .album-art {
      width: 300px;
      height: 300px;
      border-radius: 24px;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
    .song-info {
      width: 100%;
      margin-top: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .song-text {
      max-width: 220px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .song-title {
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.25rem;
      user-select: none;
    }
    .song-artists {
      font-weight: 400;
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #b3b3b3;
      user-select: text;
    }
    .wave-icon {
      color: #9b4dff;
      font-size: 1.5rem;
      user-select: none;
      flex-shrink: 0;
      margin-left: 0.5rem;
    }
    .progress-bar {
      flex: 1;
      margin: 0 0.75rem;
      height: 0.5rem;
      background-color: #4b5563;
      border-radius: 9999px;
      position: relative;
      overflow: hidden;
    }
    .progress-bar > div {
      height: 0.5rem;
      background-color: #9ca3af;
      border-radius: 9999px;
      width: 45%;
    }
    .controls {
      margin-top: 1.25rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      color: white;
      user-select: none;
    }
    .controls button {
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      transition: color 0.2s ease;
    }
    .controls button:focus,
    .controls button:hover {
      color: #9b4dff;
    }
    .controls i {
      font-size: 2rem;
    }
    .volume-container {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #b3b3b3;
      user-select: none;
    }
    .volume-icon {
      font-size: 0.875rem;
      flex-shrink: 0;
    }
    .volume-bar {
      flex-grow: 1;
      height: 0.25rem;
      background: #4b5563;
      border-radius: 9999px;
      overflow: hidden;
      position: relative;
      min-width: 0;
    }
    .volume-bar > div {
      height: 0.25rem;
      background: #9ca3af;
      border-radius: 9999px;
      width: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .output-button {
      margin-top: 1.5rem;
      background: rgba(55, 65, 81, 0.5);
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
      cursor: default;
      border: none;
    }
    .output-button i {
      font-size: 1.25rem;
    }
    @media (min-width: 640px) {
      .player-container {
        width: 360px;
      }
      .album-art {
        width: 340px;
        height: 340px;
      }
    }
  </style>
</head>
<body>
  <div id="blurred-bg" class="blurred-bg" aria-hidden="true"></div>
  <main class="player-container" role="region" aria-label="Music player">
    <img
      id="album-art"
      src="https://storage.googleapis.com/a1aa/image/0645c10b-f263-4d06-c42f-954fb0da392c.jpg"
      alt="Album cover of Shor in the City Deluxe Edition with sliced faces on orange background"
      class="album-art"
      draggable="false"
      width="300"
      height="300"
    />
    <section class="song-info">
      <div class="song-text">
        <p id="song-title" class="song-title">Saibo</p>
        <p id="song-artists" class="song-artists">Sachin-Jigar, Shreya Ghoshal, Tochi Raina</p>
      </div>
      <div class="wave-icon" aria-hidden="true">
        <i class="fas fa-wave-square"></i>
      </div>
    </section>
    <div class="flex w-full mt-3 items-center text-gray-400 text-xs font-medium select-none">
      <span>1:30</span>
      <div class="progress-bar mx-3">
        <div></div>
      </div>
      <span>-1:46</span>
    </div>
    <section class="controls" role="group" aria-label="Playback controls">
      <button aria-label="Previous track" type="button"><i class="fas fa-backward"></i></button>
      <button aria-label="Pause" type="button"><i class="fas fa-pause"></i></button>
      <button aria-label="Next track" type="button"><i class="fas fa-forward"></i></button>
    </section>
    <section class="volume-container" aria-label="Volume control">
      <i class="fas fa-volume-off volume-icon" aria-hidden="true"></i>
      <div class="volume-bar">
        <div></div>
      </div>
      <i class="fas fa-volume-up volume-icon" aria-hidden="true"></i>
    </section>
    <button class="output-button" aria-label="Output device iPhone" type="button" tabindex="-1">
      <i class="fa-brands fa-apple" aria-hidden="true"></i>
      <span>iPhone</span>
    </button>
  </main>

  <script>
    // Parse URL parameters for image, title, details
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        image: params.get('image') || 'https://storage.googleapis.com/a1aa/image/0645c10b-f263-4d06-c42f-954fb0da392c.jpg',
        title: params.get('title') || 'Saibo',
        details: params.get('details') || 'Sachin-Jigar, Shreya Ghoshal, Tochi Raina',
      };
    }

    function loadPlayer({ image, title, details }) {
      const albumArt = document.getElementById('album-art');
      const songTitle = document.getElementById('song-title');
      const songArtists = document.getElementById('song-artists');
      const blurredBg = document.getElementById('blurred-bg');

      albumArt.src = image;
      albumArt.alt = `Album cover for ${title}`;
      songTitle.textContent = title;
      songArtists.textContent = details;
      blurredBg.style.backgroundImage = `url('${image}')`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = getQueryParams();
      loadPlayer(params);
    });
  </script>
</body>
</html>
