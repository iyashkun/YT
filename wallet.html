<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The most suitable wallet for Internet users, safe and efficient.">
    <meta name="keywords" content="Web3, Wallet, Cryptocurrency, Safe, Efficient">
    <meta name="author" content="@iYashKun">
    <title>Web3 Wallet: Testnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Eczar', serif;
            background: linear-gradient(145deg, #000000, #1a1a1a);
            user-select: none;
        }
        img, button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .copy-btn:hover i {
            color: #06b6d4;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div id="mainPage" class="text-left p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl text-white font-bold">Web3 Wallet</h1>
            <button id="settingsBtn" class="text-white text-2xl"><i class="fas fa-cog"></i></button>
        </div>
        <img alt="Illustration of a shield with a check mark, a wallet, and coins" class="mx-auto mb-6" src="https://framerusercontent.com/images/4yWuZhYgrbEf24mM1QSmRoMsbiI.png?scale-down-to=512"/>
        <p class="text-gray-400 mb-6">The most suitable wallet for Internet users, safe and efficient</p>
        <button id="createWallet" class="bg-white text-black py-3 px-10 rounded-full w-full font-semibold hover:bg-gray-200 transition">Create Wallet</button>
    </div>
    <div id="walletPage" class="hidden text-left p-6 w-full max-w-md fade-in">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl text-white font-bold">Your Wallet</h1>
            <button id="backBtn" class="text-white text-2xl"><i class="fas fa-arrow-left"></i></button>
        </div>
        <div class="bg-gray-900 p-4 rounded-lg mb-6">
            <div class="mb-4">
                <p class="text-gray-400 text-sm">Address</p>
                <div class="flex items-center justify-between bg-gray-800 p-2 rounded">
                    <p id="walletAddress" class="text-white break-all text-sm"></p>
                    <button class="copy-btn text-white" data-copy="walletAddress"><i class="fas fa-copy"></i></button>
                </div>
            </div>
            <div class="mb-4">
                <p class="text-gray-400 text-sm">Private Key</p>
                <div class="flex items-center justify-between bg-gray-800 p-2 rounded">
                    <p id="walletPK" class="text-white break-all text-sm"></p>
                    <button class="copy-btn text-white" data-copy="walletPK"><i class="fas fa-copy"></i></button>
                </div>
            </div>
            <div>
                <p class="text-gray-400 text-sm">Secret Phrase</p>
                <div class="flex items-center justify-between bg-gray-800 p-2 rounded">
                    <p id="walletMnemonic" class="text-white break-all text-sm"></p>
                    <button class="copy-btn text-white" data-copy="walletMnemonic"><i class="fas fa-copy"></i></button>
                </div>
            </div>
        </div>
        <button id="returnBtn" class="bg-white text-black py-3 px-10 rounded-full w-full font-semibold hover:bg-gray-200 transition">Back to Wallet</button>
    </div>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        const provider = new ethers.JsonRpcProvider("https://base-mainnet.infura.io/v3/013c2654639045538cd2e19cc1f72380");
        let wallet;

        const mainPage = document.getElementById("mainPage");
        const walletPage = document.getElementById("walletPage");

        document.getElementById("createWallet").onclick = async () => {
            wallet = ethers.Wallet.createRandom();
            wallet = wallet.connect(provider);
            document.getElementById("walletAddress").textContent = wallet.address;
            document.getElementById("walletPK").textContent = wallet.privateKey;
            document.getElementById("walletMnemonic").textContent = wallet.mnemonic.phrase;
            mainPage.classList.add("hidden");
            walletPage.classList.remove("hidden");
        };

        document.getElementById("settingsBtn").onclick = () => {
            alert("Create a wallet to view your address, private key, and secret phrase.");
        };

        document.getElementById("backBtn").onclick = () => {
            mainPage.classList.remove("hidden");
            walletPage.classList.add("hidden");
        };

        document.getElementById("returnBtn").onclick = () => {
            mainPage.classList.remove("hidden");
            walletPage.classList.add("hidden");
        };

        document.querySelectorAll(".copy-btn").forEach(btn => {
            btn.onclick = () => {
                const targetId = btn.getAttribute("data-copy");
                const text = document.getElementById(targetId).textContent;
                navigator.clipboard.writeText(text).then(() => {
                    alert("Copied to clipboard!");
                });
            };
        });
    </script>
</body>
</html>
